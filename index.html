<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>Jambuddy</title>
</head>
<body>
  <div class="main">
    <div class="logo">
      <h1 class="main_title">JAMBUDDY</h1>
      <img src="./images/504759-f44336.svg" alt="">
    </div>
    <div class="container">
      <div class="notes">
        <h3>Notes Distance</h3>
        <input type="number" class="input number ans-input" placeholder="Enter Number" value=""/>
        <br>
        <div class="center_ans">
          <div class="value_ans guide" >Press Get Random Notes To Start!</div>
        </div>
      </div>
      <div class="get_random">
        <button id="getRandomNote" class="btn selected random-notes-btn">Get Random Notes</button>
        <div>
          <div class="note">
            <div>
              <div class="title">First Note</div>
            </div>
            <div class="value first-note" >-</div>
          </div>
          <div class="note">
            <div>
              <div class="title">Second Note</div>
            </div>
            <div class="value second-note" >-</div>
          </div>
        </div>
        <button class="btn selected answer-btn">Check Answer</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
